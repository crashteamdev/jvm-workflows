name: Maven Deploy Artifact

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version'
        required: false
        default: "17"
        type: string
      java-distribution:
        description: 'Java distribution'
        required: false
        default: "temurin"
        type: string
      mvn-args:
        description: 'Additional maven args'
        required: false
        type: string
      docker-registry:
        description: 'Docker registry'
        required: false
        default: 'ghcr.io'
        type: string
      registry-username:
        description: 'Username for image registry'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to dockerfile directory'
        required: false
        default: './target'
        type: string
    secrets:
      registry-access-token:
        description: 'Access token for image registry'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: 'maven'

      - shell: bash
        run: |
          mvn -B clean compile package ${{ inputs.mvn-args }}

      - name: Log in to the Container registry
        uses: docker/login-action@7c79b598eaa33458e78e8d0d71e0a9c217dd92af
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ inputs.registry-username }}
          password: ${{ secrets.registry-access-token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@f2a13332ac1ce8c0a71aeac48a150dbb1838ab67
        with:
          images: ${{ inputs.docker-registry }}/${{ github.repository }}
          tags: |
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@f7a2a67b4c1059633be6daa491784d8ac6a7ed6d
        with:
          context: ${{ inputs.dockerfile-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}