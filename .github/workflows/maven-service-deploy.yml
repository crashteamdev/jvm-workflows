name: Maven Deploy Artifact

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version'
        required: false
        default: "15"
        type: string
      java-distribution:
        description: 'Java distribution'
        required: false
        default: "adopt"
        type: string
      mvn-args:
        description: 'Additional maven args'
        required: false
        type: string
      docker-registry:
        description: 'Docker registry'
        required: false
        default: 'ghcr.io'
        type: string
      registry-username:
        description: 'Username for image registry'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to dockerfile directory'
        required: false
        default: './target'
        type: string
    secrets:
      registry-access-token:
        description: 'Access token for image registry'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: 'maven'

      - shell: bash
        run: |
          mvn -B clean compile package ${{ inputs.mvn-args }}

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ inputs.registry-username }}
          password: ${{ secrets.registry-access-token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.docker-registry }}/${{ github.repository }}
          tags: |
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ${{ inputs.dockerfile-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}